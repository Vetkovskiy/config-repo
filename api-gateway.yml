spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
              - Path=/api/v1/users/**
               filters:
                  - name: CircuitBreaker
                    args:
                      name: userServiceCircuitBreaker
                      fallbackUri: forward:/fallback/users

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
